<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gates N Fences | Custom Gate Installation Miami</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">GATES N <span>FENCES</span></div>
            <a href="#quote" class="btn-nav">Free Quote</a>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Secure Your Home with Custom Luxury Gates</h1>
            <p>Manufacturer of Aluminum & Wrought Iron Gates since 1985. Designed for durability, built for security.</p>
            <a href="#quote" class="btn-primary">Get My Free Estimate</a>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <h2 class="section-title">Our Recent Installations</h2>
            <div class="image-grid">
                <div class="img-card"><img src="https://elkgrovefencecompany.com/wp-content/uploads/2020/02/Aluminum_Fence_Burbank_CA.jpg" alt="Aluminum Fence"></div>
                <div class="img-card"><img src="https://i.pinimg.com/originals/ff/42/69/ff42692c76220b38db14bda362e94ea2.png" alt="Modern Gate Design"></div>
                <div class="img-card"><img src="https://www.allsouthernfencing.com.au/thumbnaillarge/VerticalSlatFrontFenceSwingGates.jpg" alt="Swing Gates"></div>
                <div class="img-card"><img src="https://www.wanakafencing.co.nz/wp-content/uploads/2019/09/Metal-Framing-for-Gates.jpg" alt="Metal Framing"></div>
            </div>
        </div>
    </section>

    <section id="quote" class="contact-section">
        <div class="container">
            <div class="form-container">
                <h2>Request a Free Quote</h2>
                <form action="/submit-quote" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <select name="service">
                        <option value="driveway-gate">Driveway Gate</option>
                        <option value="fence">Aluminum Fencing</option>
                        <option value="automation">Gate Automation</option>
                    </select>
                    <textarea name="message" placeholder="Tell us about your project..." required></textarea>
                    <button type="submit" class="btn-submit">Send Request</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 L.A. Ornamental & Rack Corp | Miami, Florida</p>
    </footer>
</body>
</html>
